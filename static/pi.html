<script src="https://unpkg.com/htmx.org@1.9.9"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script> 

<link rel="stylesheet" media="all" href="/static/style.css" />
<script>
    function removeAllChildren(elm) {
        while (elm.hasChildNodes()) {
            elm.removeChild(elm.firstChild);
        }
    }
</script>
<div class="scanlines">
    <div class="float">        
    </div>
    
    <div hx-ext="sse" sse-connect="/listen">
        <div id="scoreboard" sse-swap="png-scoreboard">            
            <img src="/scoreboardfetch?1" width="100%" height="100%"/>
        </div>
        <div sse-swap="message">
        </div>
        <div id="display-png" sse-swap="display">
        </div>
    </div>   
</div>
